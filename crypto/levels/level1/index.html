<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/index.css">
    <script src='index.js'></script>
    <title>Encrypt</title>
</head>
<body onload="setVis()" class="body">
    <div class="bbb container " id="mbody">
        <div class="row badge badge-primary" id="level"></div>
                <div class="row container">
                    <div class="col ">
                        <div class="card text-center">
                            <h4 class="card-title">GET THIS</h4>
                            <div class="card-text" id="word"></div>
                        </div>
                    </div>
                    <div class="col ">
                        <div class="col card text-center">
                            <h4 class="card-title">YOU GOT</h4>
                            <div id="check" class="card-text" >nothing typed</div>
                        </div>
                    </div>
                    
                    
                </div>
                
            <input type="text" class="row container" id="text" autocapitalize="none">
            <button class="row container btn btn-success" onclick="check()">check</button>
            <div class="row container card text-center" id="correct">
                <div class="card-title" style="text-align: center;"> <h3 >CORRECT</h4></div>
                    <div><button class="btn btn-primary" onclick="next()">next</button></div>
            </div>
            <div class="btn-group row container" role="group" aria-label="Basic example" id="leveldone">
                <button type="button" class="btn btn-secondary" onclick="window.location='./index.html'">replay</button>
                <button type="button" class="btn btn-secondary" onclick="window.location='../level2/index.html'">next </button>
                <button type="button" class="btn btn-secondary" onclick="window.location='../../index.html'">home</button>
              </div>
              <div class="row badge badge-danger" id="wrong"></div>
            
        
    </div>
    <script>
        document.getElementById("leveldone").style.visibility = "hidden";
        document.getElementById("correct").style.visibility="hidden";
    </script>
</body>
</html>

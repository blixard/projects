<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/format2.css">
    <script src="./scripts/game.js"></script>
    <title>Sun card</title>
</head>
<body onload="loadVis()">
    <div class="container">
        <div class="row r0"></div>
        <!-- badge comp -->
        <div class="row r1 " id="badge_comp"><div class="badge badge-dark" > comp : <div id="badge_c"></div></div></div>
        <div class="row r2" id="small_cards_comp">
            <!-- small-cards comp -->
            <div class="col " id="sc1">
                <div class="cards d-flex justify-content-center" >
                    <div class="card text-center small_comp" style="width: 5rem;">
                        <div class="card-body">
                            <img src="./res/q.gif" alt="" style="width: 100%;"> 
                        </div>
                        
                    </div>
                    
                </div>
            
        </div>
            <div class="col " id="sc2">
                <div class="cards d-flex justify-content-center" >
                    <div class="card text-center small_comp" style="width: 5rem;">
                        <div class="card-body">
                            <img src="./res/q.gif" alt="" style="width: 100%;"> 
                        </div>
                        
                    </div>
                    
                </div>
            
        </div>
            <div class="col " id="sc3">
                    <div class="cards d-flex justify-content-center" >
                        <div class="card text-center small_comp" style="width: 5rem;">
                            <div class="card-body">
                                <img src="./res/q.gif" alt="" style="width: 100%;"> 
                            </div>
                            
                        </div>
                        
                    </div>
                
            </div>
        </div>
        <div class="row r3" id="comp_space">
            <!-- computer space -->
            <div class="col d-flex justify-content-center">
                
                    <div class="cards" id="comp-card" >
                        <div class="card text-center" style="width: 8rem;">
                            <img id="cimage" src="" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <div class="card-text" id="ctitle"></div>
                                <div class="card-text" id="cpower"></div>
                            </div>
                            
                        </div>
                        
                    </div>
              
                
            </div>
        </div>
        <div class="row r4" id="shuff_btn">
            <!-- button  -->
            <div class="col d-flex justify-content-center text-center">
                <button onclick="play()" id="play_btn">
                    <div class="card" >
                        <div class="alert alert-danger" id="com">shuffle</div>
                    </div>
                    
                </button>
            </div>
        </div>
        <div class="row r5" id="user_space">
            <!-- user space -->
            <div class="col d-flex justify-content-center">
                    <div class="cards" id="user-card" >
                        <div class="card text-center" style="width: 8rem;">
                            <img id="uimage" src="" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <div class="card-text" id="utitle"></div>
                                <div class="card-text" id="upower"></div>
                            </div>
                            
                        </div>
                        
                    </div>
                
            </div>
        </div>
        <!-- badge user -->
        <div class="row r6" id="badge_user"><div class="badge badge-dark" >user : <div id="badge_u"></div></div></div>
        <div class="row r7" id="small_cards_user">
            <!-- small-cards user -->
            <div class="col ">
                <button onclick="card_btn1()" id="card_btn1">
                    <div class="cards" >
                        <div class="card text-center" style="width: 5rem;">
                            <img id="uimage1" src="" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <div  class="card-title" id="utitle1"></div>
                                <div class="card-text" id="upower1"></div>
                            </div>
                            
                        </div>
                        
                    </div>
                </button>
                
            </div>
            <div class="col ">
                <button onclick="card_btn2()" id="card_btn2">
                    <div class="cards" >
                        <div class="card text-center" style="width: 5rem;">
                            <img id="uimage2" src="" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <div  class="card-title" id="utitle2"></div>
                                <div class="card-text" id="upower2"></div>
                            </div>
                            
                        </div>
                        
                    </div>
                </button>
                
            </div>
            <div class="col ">
                <button onclick="card_btn3()" id="card_btn3">
                    <div class="cards" >
                        <div class="card text-center" style="width: 5rem;">
                            <img id="uimage3" src="" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <div  class="card-title" id="utitle3"></div>
                                <div class="card-text" id="upower3"></div>
                            </div>
                            
                        </div>
                        
                    </div>
                </button>
                
            </div>
        </div>
        <div class="row r8"></div>
    </div>
</body>
</html>

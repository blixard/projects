<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./scripts/game.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Sun cards</title>
</head>
<body onload="game()">
    <div class="cards-sun" >
        <div class="card text-center" style="width: 18rem;">
            <img src="./res/sun.jpg" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
            <div class="card-body">
                <h3 class="card-title">The Sun</h3>
                <h4 class="card-text">Power: <div id="power_level">9000</div></h4>
            </div>
            
        </div>
        
    </div>
    <div class="cards-dimoon" >
        <div class="card text-center" style="width: 18rem;">
            <img src="./res/dimond_moon.png" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
            <div class="card-body">
                <h3 class="card-title">dimond moon</h3>
                <h4 class="card-text">Power: <div id="power_level">1000</div></h4>
            </div>
            
        </div>
        
    </div>
    <div class="cards-goldmoon" >
        <div class="card text-center" style="width: 18rem;">
            <img src="./res/golden_moon.png" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
            <div class="card-body">
                <h3 class="card-title">golden moon</h3>
                <h4 class="card-text">Power: <div id="power_level">500</div></h4>
            </div>
            
        </div>
        
    </div>
    <div class="cards-silvermoon" >
        <div class="card text-center" style="width: 10rem;">
            <img src="./res/silver_moon.png" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
            <div class="card-body">
                <h3 class="card-title">silver moon</h3>
                <h4 class="card-text">Power: <div id="power_level">300</div></h4>
            </div>
            
        </div>
        
    </div>
    <div class="cards-rockmoon" >
        <div class="card text-center" style="width: 18rem;">
            <img src="./res/rock_moon.png" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
            <div class="card-body">
                <h3 class="card-title">silver moon</h3>
                <h4 class="card-text">Power: <div id="power_level">100</div></h4>
            </div>
            
        </div>
        
    </div>
    <div class="cards-halfmoon" >
        <div class="card text-center" style="width: 18rem;">
            <img src="./res/half_moon.png" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
            <div class="card-body">
                <h3 class="card-title">half moon</h3>
                <h4 class="card-text">Power: <div id="power_level">50</div></h4>
            </div>
            
        </div>
        
    </div>

    <div class="cards-darkmoon" >
        <div class="card text-center" style="width: 18rem;">
            <img src="./res/dark_moon.png" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
            <div class="card-body">
                <h3 class="card-title">dark moon</h3>
                <h4 class="card-text">Power: <div id="power_level">-100</div></h4>
            </div>
            
        </div>
        
    </div>

    <div class="container">
        <div class="row">
            <button>
                <div class="col">
                    <div class="cards-darkmoon" >
                        <div class="card text-center" style="width: 10rem;">
                            <img src="./res/dark_moon.png" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <h3 class="card-title">dark moon</h3>
                                <h4 class="card-text">Power: <div id="power_level">-100</div></h4>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </button>
            <button>
                <div class="col">
                    <div class="cards-darkmoon" >
                        <div class="card text-center" style="width: 10rem;">
                            <img src="./res/dark_moon.png" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <h3 class="card-title">dark moon</h3>
                                <h4 class="card-text">Power: <div id="power_level">-100</div></h4>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </button>
            <button>
                <div class="col">
                    <div class="cards-darkmoon" >
                    <div class="card text-center" style="width: 10rem;">
                        <img src="./res/dark_moon.png" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                        <div class="card-body">
                            <h3 class="card-title">dark moon</h3>
                            <h4 class="card-text">Power: <div id="power_level">-100</div></h4>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            </button>
                
        </div>
    </div>

</body>
</html>

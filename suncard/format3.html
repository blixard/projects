<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/format2.css">
    <title>Sun card</title>
</head>
<body>
    <div class="container">
        <div class="row r0"></div>
        <div class="row r1 "><div class="badge badge-dark"> comp</div></div>
        <div class="row r2">
            <!-- small-cards comp -->
            <div class="col ">
                <button>
                    <div class="cards" >
                        <div class="card text-center" style="width: 5rem;">
                            <div id="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;"></div>
                            <div class="card-body">
                                <h5 class="card-title" id=""></h5>
                                <div class="card-text" id=""></div>
                            </div>
                            
                        </div>
                        
                    </div>
                </button>
                
            </div>
            <div class="col ">
                <button>
                    <div class="cards" id="comp-card" >
                        <div class="card text-center" style="width: 5rem;">
                            <img id="cimage" src="" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <div class="card-text" id="ctitle"></div>
                                <div class="card-text" id="cpower"></div>
                            </div>
                            
                        </div>
                        
                    </div>
                </button>
                
            </div>
            <div class="col ">
                <button>
                    <div class="cards" >
                        <div class="card text-center" style="width: 5rem;">
                            <div id="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;"></div>
                            <div class="card-body">
                                <h5 class="card-title" id=""></h5>
                                <div class="card-text" id=""></div>
                            </div>
                            
                        </div>
                        
                    </div>
                </button>
                
            </div>
        </div>
        <div class="row r3" id="comp_space">
            <div class="col d-flex justify-content-center">
                <button>
                    <div class="cards" id="comp-card" >
                        <div class="card text-center" style="width: 8rem;">
                            <img id="cimage" src="" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <div class="card-text" id="ctitle"></div>
                                <div class="card-text" id="cpower"></div>
                            </div>
                            
                        </div>
                        
                    </div>
                </button>
                
            </div>
        </div>
        <div class="row r4">
            <div class="col d-flex justify-content-center text-center">
                <button onclick="game()" id="play_btn">
                    <div class="card" style="">
                        <div class="alert alert-danger" id="com">shuffle</div>
                    </div>
                    
                </button>
            </div>
        </div>
        <div class="row r5">
            <div class="col d-flex justify-content-center">
                <button>
                    <div class="cards" id="comp-card" id="user_space">
                        <div class="card text-center" style="width: 8rem;">
                            <img id="cimage" src="" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <div class="card-text" id="ctitle"></div>
                                <div class="card-text" id="cpower"></div>
                            </div>
                            
                        </div>
                        
                    </div>
                </button>
                
            </div>
        </div>
        <div class="row r6"><div class="badge badge-dark">user</div></div>
        <div class="row r7">
            <!-- small-cards user -->
            <div class="col ">
                <button onclick="card_btn1()" id="card_btn1">
                    <div class="cards" >
                        <div class="card text-center" style="width: 7rem;">
                            <img id="uimage1" src="./res/dimond_moon.png" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <div  class="card-title" id="utitle1">di moon</div>
                                <div class="card-text" id="upower1">1000</div>
                            </div>
                            
                        </div>
                        
                    </div>
                </button>
                
            </div>
            <div class="col ">
                <button onclick="card_btn2()" id="card_btn2">
                    <div class="cards" >
                        <div class="card text-center" style="width: 7rem;">
                            <img id="uimage2" src="./res/sun.jpg" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <h5 class="card-title" id="utitle2">the sun</h5>
                                <div class="card-text" id="upower2">9000</div>
                            </div>
                            
                        </div>
                        
                    </div>
                </button>
                
            </div>
            <div class="col ">
                <button onclick="card_btn3()" id="card_btn3">
                    <div class="cards" >
                        <div class="card text-center" style="width: 7rem;">
                            <img id="uimage3" src="./res/golden_moon.png" alt="" class="card-image-top" style="width: 100%; height: 50%; padding: 3%;">
                            <div class="card-body">
                                <h5 class="card-title" id="utitle3">the golden</h5>
                                <div class="card-text" id="upower3">500</div>
                            </div>
                            
                        </div>
                        
                    </div>
                </button>
                
            </div>
        </div>
        <div class="row r8">footer</div>
    </div>
</body>
</html>

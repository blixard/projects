<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Happy Birthday</title>
    <style>
        .b{
            font-size: larger;
            background-image: url(./XZ5V.gif);
        }
        body{
            background-image: url(./2iiH.gif);
            background-color: black;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="b container" id="main">
        <button class="btn-xl btn-primary container" onclick="birthday()" id="but"><h1>click</h1></button>
        <div class="hb container-fluid text-center" style="color: aliceblue;"><h1>Happy Birthday Suraj</h1></div>
        <img src="./hb1.gif" alt="" class="container-fluid text-center">
    </div>
</body>
<script>
    document.getElementById("main").style.visibility = "hidden"
    document.getElementById("but").style.visibility = "visible"
    function birthday(){
        document.getElementById("but").style.visibility = "hidden"
        document.getElementById("main").style.visibility = "visible"
    }
</script>
</html>
